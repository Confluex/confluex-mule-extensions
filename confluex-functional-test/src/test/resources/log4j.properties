
# default properties to initialise log4j
log4j.rootLogger=INFO, A1
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=[%d{MM-dd HH:mm:ss}] %-5p %c{1} [%t]: %m%n

# Delimited log for performance
log4j.appender.Performance=org.apache.log4j.ConsoleAppender
log4j.appender.Performance.layout=org.apache.log4j.PatternLayout
log4j.appender.Performance.layout.ConversionPattern=%d{MM-dd HH:mm:ss}\t%m%n


# settings for specific packages
log4j.logger.com.confluex.mule.test.event.LoggingMessageProcessorAspect=INFO,Performance
log4j.logger.com.confluex=DEBUG
log4j.logger.org.mule=INFO
log4j.logger.httpclient.wire=DEBUG
log4j.logger.org.apache.commons.httpclient=DEBUG